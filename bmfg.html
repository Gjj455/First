<title>部门分工</title>

<body>
1.新青年公益：a.活动前期进行策划书的撰写及活动物资的购置，线上、线下宣传；b.活动中期负责会场的布置及清理、会场上报名的秩序c.后期进行活动总结及反思。<br/>
2.活动事务部：协助新青年公益完成会场的布置及清理，以及物品的借用、场地的审批；<br/>
3.秘书处：制作活动摆点招募时志联干事值班表、签到表；<br/>
4.新媒体：微博、微信、QQ推送宣传文案<br/>
5.宣传部：绘制活动宣传板，制作宣传海报<br/>
6.外联部：向二级院系宣传活动及线下宣传<br/>
7.纸鸢服务队：协助新青年公益的宣传工作。<br/>
